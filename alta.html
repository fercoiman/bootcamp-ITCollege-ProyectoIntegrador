<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce (alta)</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/alta.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li> <a href="./index.html">Inicio</a> </li>
                <li> <a href="./alta.html">Alta</a> </li>
                <li> <a href="./carrito.html">Carrito</a> </li>
                <li> <a href="./contacto.html">Contacto</a> </li>
                <li> <a href="./nosotros.html">Nosotros</a> </li>
                <li> <a href="./otra.html">Otra</a> </li>
            </ul>
        </nav>
        <div>
            <div id="logo">Logo</div>
            <div id="barra-busqueda">
                <form action="">
                    <label for="buscar">Buscar</label>
                    <input type="text">
                    <input type="submit" value="Buscar">
                </form>
            </div>
            <div id="boton-carrito">C</div>
        </div>
    </header>

    <main>
        <h1>Alta de Productos</h1>

        <form action="#" class="alta-form" method="POST">
            <!-- campo nombre -->
            <div class="input-group">
                <label for="nombre">Nombre del producto *</label>
                <input id="nombre" type="text" name="nombre" required minlength="3" maxlength="100" placeholder="Ingresa el nombre del producto">
                <div class="error-detail"></div>
            </div>

            <!-- campo precio -->
            <div class="input-group">
                <label for="precio">Precio *</label>
                <input id="precio" type="number" name="precio" required min="0" step="0.01" placeholder="0.00">
                <div class="error-detail"></div>
            </div>

            <!-- campo stock -->
            <div class="input-group">
                <label for="stock">Stock disponible *</label>
                <input id="stock" type="number" name="stock" required min="0" placeholder="0">
                <div class="error-detail"></div>
            </div>

            <!-- campo marca -->
            <div class="input-group">
                <label for="marca">Marca *</label>
                <input id="marca" type="text" name="marca" required minlength="2" maxlength="50" placeholder="Ingresa la marca">
                <div class="error-detail"></div>
            </div>

            <!-- campo categoria -->
            <div class="input-group">
                <label for="categoria">Categoría *</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="electronica">Electrónica</option>
                    <option value="ropa">Ropa</option>
                    <option value="hogar">Hogar</option>
                    <option value="deportes">Deportes</option>
                    <option value="libros">Libros</option>
                    <option value="otros">Otros</option>
                </select>
                <div class="error-detail"></div>
            </div>

            <!-- campo detalles -->
            <div class="input-group">
                <label for="detalles">Descripción del producto</label>
                <textarea id="detalles" name="detalles" rows="4" maxlength="500" placeholder="Describe las características del producto..."></textarea>
                <div class="error-detail"></div>
            </div>

            <!-- campo foto -->
            <div class="input-group">
                <label for="foto">URL de la imagen</label>
                <input id="foto" type="url" name="foto" placeholder="https://ejemplo.com/imagen.jpg">
                <div class="error-detail"></div>
            </div>

            <!-- campo envío -->
            <div class="input-group">
                <input id="envio" type="checkbox" name="envio">
                <label for="envio">Envío gratuito disponible</label>
            </div>

            <button type="submit">Agregar Producto</button>
        </form>

        <hr>

        <h2>Lista de productos disponibles</h2>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Stock</th>
                    <th>Marca</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los productos se cargarán dinámicamente aquí -->
            </tbody>
        </table>
        
    </main>

    <footer>
        <h3>&copy; Copyright 2025</h3>
    </footer>
    
    <script src="js/productos.js"></script>
    <script src="js/alta.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
